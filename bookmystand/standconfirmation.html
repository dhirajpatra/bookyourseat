<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml">
  <head>
      
    <!--link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" /-->
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script-->
    <script src="js/shared/angular.js"></script>    
    
  </head>

<body ng-app="myApp">
    
    <div class="main" ng-controller="MainController">
        <form name="myForm" class="my-form" enctype='multipart/form-data' >
                <h2>Register your company details</h2>
                Company Name <input type="text" name="company_name" ng-model="company_name" required><br><br>
                Admin <input type="text" name="admin" ng-model="admin" required><br><br>
                Phone <input type="number" name="phone" ng-model="phone" required><br><br>
                 Email <input type="email" name="email" ng-model="email" required><br><br>
                Add1 <input type="text" name="add1" ng-model="add1" required><br><br>
                Add2 <input type="text" name="add2" ng-model="add2" required><br><br>
                Zip <input type="number" name="zip" ng-model="zip" required><br><br>

            
                <input type="file" id="file1" name="file" multiple ng-files="getTheFiles($files)" />

                <input type="button" ng-click="uploadFiles()" value="Upload" />
                <br><br>
                <button ng-click="reservestand()">Confirm Reservation</button>
        </form>
    </div>
    
</body>
    <!-- Modules -->
    <script src="js/app.js"></script>            
    
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    
     <script src="js/shared/common_helper.js"></script>
</html>
